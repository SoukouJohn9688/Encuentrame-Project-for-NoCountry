<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" id="logo" type="image/png" href="imagenes/logo1.png">

    <script src="https://kit.fontawesome.com/2296f7e3a6.js" crossorigin="anonymous"></script> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/footer.css"> 
    <link rel="stylesheet" href="css/registrarse.css">

    

    <title>Registrarse</title>

    
</head>

<body>
    <nav class="header" >
        <div class="logo-container">
            <a href="/">
                <img src="imagenes/logo1.png" alt="Logo Encuentrame">
            </a>    
        </div>
        
        <ul class="nav-list">

            <li><a href="/creation">Adopciones</a></li>
            <li><a href="/mascotas">Mascotas</a></li>
            <li><a href="refugios">Refugios</a></li>
            <li><a href="adopcionespeciales">Adopción Especial</a></li>
            <li><a href="sobrenosotros">Sobre Nosotros</a></li>
            <div class="botones-container">
                <a class="ingresarheader" th:href="@{/login}" >Ingresar</a>
                <a class="registrarseheader" th:href="@{/registrar}" >Registrarse</a>
            </div>
        </ul>
    </nav>
    <section>
        <form th:action="@{/registro}" th:method="post">
            <h1>Registrarse</h1>
            <div class="usuariocontraseña">
                <div class="inputLogin">
                        <input type="text" th:value="*{name}" id="name" name="name" class="inputLogin" placeholder="Nombre" autocomplete="off">
                    </div>
                    <div class="inputLogin">
                    <input type="text" id="surname" th:value="*{surname}" name="surname" class="inputLogin" placeholder="Apellido" autocomplete="off">
                    </div>
                    <div class="inputLogin">
                        <input type="email" id="email" th:value="*{email}" name="email" class="inputLogin" placeholder="Mail" autocomplete="off">
                    </div>
                    <div class="inputLogin">
                        <input type="date" id="birthday" th:value="*{date}" name="birthdate" class="inputLogin" placeholder="Fecha de nacimiento" autocomplete="off" >
                    </div>    
                    <div class="inputLogin">
                        <input type="password" id="password" th:value="*{password}" name="password" class="inputLogin" placeholder="Contraseña" autocomplete="off" >
                    </div>    
                    <div class="inputLogin">
                    <input type="password" id="password2" th:value="*{password2}" name="password2" class="inputLogin" placeholder="Confirmar Contraseña" autocomplete="off">
                    </div>
                </div>
               <button id="registrarseButton" class=""  type="submit">RegistrarseAqui</button>
                <div>
                    <p class="cuenta">Ya tienes cuenta?</p>
                    <a href="ingresar.html" class="inicio">Iniciar Sesión</a>      
                </div>
        </form>
    </section>

    <footer>
        <div class="footer">
            <div class="container">
                <div class="logo-container-footer">
                    <img src="img/logo1.png" alt="logo patitas">
                </div>  
                <div class="derechos">
                    <p >&copy; ENCUENTRAME - Todos los derechos reservados</p>
                </div>
                <div class="contact-container">
                    <h4>Contacto</h4>
                    <p>Correo: nocountry@gmail.com</p>
                    <p>Teléfono: (342) 155119142 </p>
                </div>
                <div class="social-icons">
                    <ul>
                        <li><a href="#" target="_blank"><i class="fa-brands fa-instagram fa-flip fa-2xl"></i></a></li>
                        <li><a href="#" target="_blank"><i class="fa-brands fa-x-twitter fa-flip fa-2xl"></i></a></li>
                        <li><a href="#" target="_blank"><i class="fa-brands fa-facebook fa-flip fa-2xl"></i></a></li>
                    </ul>
                </div>       
            </div>
        </div> 
    </footer>

    <!-- <script src="js/registrarse.js"></script> -->

    
</body>
</html>

 <!-- Contenido del cuerpo de la página -->
<h1></h1>

<!-- Formulario para crear una nueva mascota -->
 <div class="container">

     <div class="d-flex justify-content-center mt-3">
         <form th:object="${pet}" th:action="@{createAnimal}" method="post" enctype="multipart/form-data">
             <h1>¡REGISTRA UNA NUEVA MASCOTA!</h1>
             <!--<label for="pet_name">Nombre:</label>
             <input type="text" id="pet_name" name="pet_name" th:field="*{pet_name}" required/>-->

             <div class="inputLogin">
                 <input  type="text"  name="pet_name" id="pet_name" class="inputLogin" placeholder="Nombre" autocomplete="off">
             </div>

             <div class="inputLogin">
                 <input  type="text"  name="breed" id="breed" class="inputLogin" placeholder="Raza" autocomplete="off">
             </div>

             <div class="inputLogin">
                 <input  type="text"  name="age_months" id="age_months" class="inputLogin" placeholder="Edad en meses" autocomplete="off">
             </div>

             <div class="inputLogin">
                 <input  type="text"  name="color" id="color" class="inputLogin" placeholder="Color" autocomplete="off">
             </div>

             <div class="inputLogin">
                 <label for="specie">Especie:</label>
                 <select id="specie" name="specie" class="inputLogin" required>
                     <option value="dog" >Perro </option>
                     <option value="cat">Gato</option>
                 </select>
             </div>

             <div class="inputLogin">
                 <label for="size">Tamaño:</label>
                 <select id="size" name="size" class="inputLogin" required>
                     <option value="small">Pequeño</option>
                     <option value="medium">Mediano</option>
                     <option value="large">Grande </option>
                 </select>
             </div>

             <div class="inputLogin">
                 <input type="text" name="description" id="description" class="inputLogin" placeholder="Descripción" autocomplete="off">
             </div>

             <input type="file" class="form-control" name="image" >

             <button type="submit">Crear Mascota</button>
         </form>
     </div>
 </div>
